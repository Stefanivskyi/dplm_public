<div class="*mobxAutorun app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group">
                    <div class="card p-4">
                        <div class="card-body">
                            <div *ngIf = 'isLoading' class="alert alert-danger" role="alert">
                                Please type login or password
                            </div>
                            <h1>Login</h1>
                            <form (ngSubmit) = 'onSubmit(login.value, password.value)'>
                                <p class="text-muted">Sign In to your account</p>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" name='username' #login placeholder="Username">
                                </div>
                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-lock"></i></span>
                                    </div>
                                    <input type="password" class="form-control" name='password' #password placeholder="Password" >
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-primary px-4" >Login</button>
                                    </div>
                                    <div class="col-6 text-right">
                                        <button type="button" class="btn btn-link px-0">Forgot password?</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                        <div class="card-body text-center">
                            <div>
                                <h2>Sign up</h2><p></p>
                                <p>Connected BIM provides building owners continuous and automated supervision of their assets to ensure hassle-free operating of building systems with increased efficiency at decreased maintenance cost.</p>
                                <button type="button" class="btn btn-primary active mt-3">Get an offer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
