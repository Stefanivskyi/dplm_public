<div *ngIf="displayTreeSensor" style="padding: 10px">
    <h3>{{treeSensorNode.data.name}}</h3>
    <h6>Sensor</h6>
    <div>SensorNumber: {{treeSensorNode.data.SensorNumber}}</div>
    <div>Description: info about {{treeSensorNode.data.name}}</div>
    <div>Type {{treeSensorNode.data.sensorType}}</div>
    <div>Reading: 0</div>
</div>
