<header class="app-header navbar">
  <button class="navbar-toggler d-lg-none" type="button" appMobileSidebarToggler>
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#"></a>
  <button class="navbar-toggler d-md-down-none" type="button" appSidebarToggler>
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="page-header d-md-down-none mr-auto">
    {{pageHeaderPath}}
  </div>

  <ul class="nav navbar-nav ml-auto mr-4">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
         dropdownToggle (click)="false">
        <span><strong>{{userName}}</strong></span>
        <img src="../../../assets/img/avatars/user.png" class="img-avatar" alt=""/>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Account</strong></div>
        <a class="dropdown-item" href="/#/profile"><i class="fa fa-user"></i> Profile
          <span class="badge badge-info">New</span>
        </a>
        <button class="dropdown-item" (click) = 'logout()' ><i class="fa fa-lock"></i> Logout</button>
      </div>
    </li>
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <button class="navbar-toggler d-md-down-none" type="button" appAsideMenuToggler>
        <span class="navbar-toggler-icon"></span>
      </button>
    </li>
  </ul>

</header>
