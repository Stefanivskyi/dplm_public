<button type="button" class="btn add-sensor-btn" data-toggle="modal" (click)="largeModal.show()">
    Add sensor
</button>

<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Add Sensor</h4>
                <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="row">
                    <ul class="col-lg-3">
                        <h5 class="header">SensorConnects</h5>
                        <li class="sensor-connects" (click)='clickEvent(sc); activeIndex = sc' [ngClass]="{ activeSC : activeIndex === sc }"
                         *ngFor='let sc of SC; let i= index'>
                            <span class="sc-name">{{sc.sensorChipId}}</span>
                            <span class="sc-chipId">{{sc.sensorChipId}}</span>
                        </li>
                    </ul>
                    <div class="col-lg-5">
                        <ul class="sensors-ul">
                            <li *ngFor='let sc of SC' class="sensor-area" [ngClass]="{ active : activeIndex === sc }">
                                <h5 class="header">{{sc.sensorChipId}}</h5>
                                <ul>
                                    <li class="sensor-wrap" (click)="sensorClick(s)" *ngFor='let s of sc.inputs'
                                        [ngClass]="s.isSelected ? 'sensorSelected' : 'sensorStatic'">
                                        <span class="sensor-name">{{s.getName()}}</span>
                                        <div class="btn-preview btn btn-outline-info">
                                            <i class="icon-eye icons"></i>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-4">

                    </div>
                    <!--<div class="col-lg-8">-->
                        <!--<div *ngFor = 'let sensor of s' (click) = 'sensorClick(sensor)' (click) = 'largeModal.hide()' [ngClass]="showSensor ? 'active' : 'static'">-->
                          <!--<strong>{{sensor.CustomName}}</strong>-->
                        <!--</div>-->
                    <!--</div>-->
                </div>

            </div>
        </div>
    </div>
</div>
